<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" />
    <title>Workout Routine App</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="title">Add Routines</div>
        <div class="card">
          <!-- <div class="card__day"></div> -->
          <form>
            <div class="card__workoutType">Workout type</div>
            <input type="text" class="workout" />

            <div class="card__exercise">Exercise</div>
            <input type="text" class="exercise" />

            <div class="card__set">Sets</div>
            <input type="text" class="set" />

            <div class="card__reps">Reps</div>
            <input type="text" class="rep" />

            <button class="button button-add" id="addbtn">Add</button>
          </form>

          <!-- <button class="button button-skip">Skip today</button> -->

          <h3 class="bg-light w-100 p-2 mb-0 mt-5">Monday</h3>

          <table class="table table-striped bg-light text-black shadow-sm border">
            <thead>
              <tr>
                <th>Workout type</th>
                <th>Exercise</th>
                <th>Sets</th>
                <th>Reps</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="plan-list"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
