<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" />
    <title>Workout Routine App</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="title">Add Routine</div>
        <div class="card">
          <!-- <div class="card__day"></div> -->
          <div class="card__workoutType">Workout type</div>
          <input type="text" />
          <div class="card__exercise">Exercise</div>
          <input type="text" />
          <div class="card__set">Sets</div>
          <input type="text" />
          <div class="card__reps">Reps</div>
          <input type="text" />
          <button class="button button-add">Add</button>
          <button class="button button-skip">Skip today</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
